<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> --> <!-- Tire o comentario se quiser ativar o arquivo css-->
    <style>
        body {
            text-align: left
        }

        input,
        select,
        button,
        fieldset {
            margin-top: 15px
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>

    <form id="Formulario">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome: </label>
            <input type="text" id="name">
            <br>

            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco">
            <br>

            <label for="cidade">cidade</label>
            <input type="text" id="cidade">

            <br>

            <span>Estado:</span>
            <select name="estado" id="estado">
                <option value="">Selecione um estado</option>
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritoFederal">Distrito Federal</option>
                <option value="espiritoSanto">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matoGrosso">Mato Grosso</option>
                <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                <option value="minasGerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
                <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santaCatarina">Santa Catarina</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>
            <br>

        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>

            <legend>Natureza do Cargo</legend>
            <input value="Gerencia" type="radio" name="Dados" checked>
            <label for="Dados">Gerencia</label>

            <input value="Financeiro" type="radio" name="Dados">
            <label for="">Financeiro</label>

            <input value="Recepção" type="radio" name="Dados">
            <label for="">Recepçao</label>

            <input value="Administrativo" type="radio" name="Dados">
            <label for="">Administrativo</label>

            <input value="Juridico" type="radio" name="Dados">
            <label for="">Juridico</label>


            <br><br>

            <legend>Area de cargo</legend>

            <input type="checkbox" name="Area" value="Computaçao" checked>
            <label for="">Computação</label>

            <input type="checkbox" name="Area" value="Biologia">
            <label for="">Biologia</label>

            <input type="checkbox" name="Area" value="Meio-Ambiente">
            <label for="">Meio Ambiente</label>

            <input type="checkbox" name="Area" value="Engenharia">
            <label for="">Engenharia</label>

            <input type="checkbox" name="Area" value="Historia">
            <label for="">Historia</label>

            <br><br>

            <span>Mini-Curriculo</span>
            <textarea name="curriculo" id="curriculo" cols="40" rows="10"
                placeholder="Escreva um pouco sobre as suas experiencias e habilidades: (Opcional)"></textarea>

        </fieldset>

        <button class="btn-submit"> Enviar</button>
        <button class="btn-submit" type="reset">Limpar</button>
    </form>
</body>

<script>
    const formulario = document.querySelector('#Formulario').addEventListener('submit', (event) => {
        event.preventDefault()

        const camposPessoais = ['#name', '#endereco', '#cidade', '#estado']
        const camposPreenchidos = camposPessoais.every(id => document.querySelector(id).value.trim() !== '')

        if (!camposPreenchidos) {
            alert('Por favor, preencha todos os campos de dados pessoais.')
            return
        }

        const checkboxesArea = document.querySelectorAll('input[name="Area"]:checked')
        if (checkboxesArea.length === 0) {
            alert('Por favor, selecione pelo menos uma área de cargo.')
            return
        }

        console.log('Nome: ' + event.target.name.value)
        console.log('Endereço: ' + event.target.endereco.value)
        console.log('Cidade: ' + event.target.cidade.value)
        console.log('Estado: ' + event.target.estado.value)

        console.log('Natureza do Cargo: ' + document.querySelector('input[name="Dados"]:checked').value)

        const area = []
        checkboxesArea.forEach(c => {
            area.push(c.value)
        })

        console.log('Área de Cargo: ' + area.join(', '))

        console.log('Mini-Curriculo: ' + event.target.curriculo.value)
    })
</script>

</html>
