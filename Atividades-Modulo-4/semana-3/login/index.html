<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/styles2.css">
</head>

<body>
    <div class="container">
        <header class="header">

            <h1 class="title">Comece já!</h1>
            <h2 class="subtitle">
                Realize o seu cadastro
            </h2>
        </header>

        <main>
            <form id="form-new-message">
                <div class="form-control">
                    <label for="name">Usuario</label>
                    <input type="text" id="name" placeholder="Insira o seu nome de Usuario" required />
                </div>
                <div class="form-control">
                    <label for="login">email</label>
                    <input type="email" id="login" placeholder="Insira o seu nome de Usuario" required />
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Mínimo 8 caracteres e um número" required />
                </div>

                <button class="btn-submit">Realizar Cadastro</button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api2.js"></script>
    <script src="./js/novoCadastro.js"></script>
</body>

</html>
