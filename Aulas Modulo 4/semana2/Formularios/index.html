    <!-- agrupar um grupo de campos um tipo de container-->
    <form>
        <fieldset>
            <legend>Imformaçoes pessoas</legend>

            <label for="nome">nome</label>
            <input type="text" id="name">

            <label for="email">email</label>
            <input type="email" id="email">
        </fieldset>


        <br>

        <fieldset>
            <legend>Endereços</legend>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço">

            <label for="cidade">cidade</label>
            <input type="text" id="cidade">
        </fieldset>

        <br>

        <fieldset>
            <legend>Esporte favorita</legend>

            <input type="radio" name="esporte" checked>
            <label for="">Motocross</label>

            <input type="radio" name="esporte">
            <label for="">Tenis</label>

            <input type="radio" name="esporte">
            <label for="">Basquete</label>
        </fieldset>

        <fieldset>
            <legend>Interesses:</legend>

            <input type="checkbox" name="Interesse" checked>
            <label for="">Motos</label>

            <input type="checkbox" name="Interesse">
            <label for="">Bianca</label>

            <input type="checkbox" name="Interesse">
            <label for="">Tecnologias</label>
        </fieldset>

        <br>

        <select name="cidade" id="cidade">
            <option value="">Selecione uma cidade</option>
            <option value="Sp">Sao Paulo</option>
            <option value="Poa">Porto alegre</option>
            <option value="rJ">Rio de Janeiro</option>
        </select>
        <br><br>

        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite uma caracteristica"></textarea>

        <br><br>

        <input type="submit" value="Cadastrar Usuario"> <!-- outro tipo de button -->

        <button type="submit">Enviar</button>



    </form>

            <label for="esporte">Bianca</label>

            <input id="tecnologia" type="checkbox" name="interesses" />
            <label for="tecnologia">Motos</label>
        </fieldset>

        <span>Escolha pelo menos um interesse</span>

        <button type="submit">Enviar</button>
