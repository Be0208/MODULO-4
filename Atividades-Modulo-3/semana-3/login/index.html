<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuarios</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./CSS/styles2.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Comece já!</h1>
            <h2 class="subtitle">
                Faça seu Login
            </h2>
        </header>

        <main>
            <form id="form-new-message">
                <div class="form-control">
                    <label for="e-mail"></label>
                    <input type="email" id="e-mail" placeholder="Insira seu e-mail" />
                </div>

                <div class="form-control">
                    <label for="senha"></label>
                    <input type="password" id="senha" placeholder="Minimo 8 caracteres" />
                </div>

                <button class="btn-submit">Cadastrar usuario</button>
                <button class="btn-submit" type="reset">Resetar</button>
            </form>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
